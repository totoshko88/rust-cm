name: Flatpak

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-flatpak:
    name: Build Flatpak
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-47
      options: --privileged

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install flatpak-cargo-generator
        run: |
          pip install aiohttp toml

      - name: Generate cargo sources
        run: |
          # Download the latest version of flatpak-cargo-generator
          wget -q https://raw.githubusercontent.com/flatpak/flatpak-builder-tools/master/cargo/flatpak-cargo-generator.py
          chmod +x flatpak-cargo-generator.py
          # Generate cargo sources with error handling
          python3 flatpak-cargo-generator.py Cargo.lock -o packaging/flatpak/cargo-sources.json || {
            echo "Failed to generate cargo sources, trying alternative method..."
            # Fallback: use cargo vendor approach
            pip install tomli
            python3 -c "
import json
import tomli

with open('Cargo.lock', 'rb') as f:
    lock = tomli.load(f)

sources = []
for pkg in lock.get('package', []):
    if 'source' in pkg and pkg['source'].startswith('registry+'):
        name = pkg['name']
        version = pkg['version']
        checksum = pkg.get('checksum', '')
        if checksum:
            sources.append({
                'type': 'file',
                'url': f'https://crates.io/api/v1/crates/{name}/{version}/download',
                'sha256': checksum,
                'dest': 'cargo/vendor',
                'dest-filename': f'{name}-{version}.crate'
            })

with open('packaging/flatpak/cargo-sources.json', 'w') as f:
    json.dump(sources, f, indent=2)
"
          }
          cp packaging/flatpak/cargo-sources.json packaging/flathub/cargo-sources.json

      - name: Build Flatpak
        uses: flathub-infra/flatpak-github-actions/flatpak-builder@master
        with:
          manifest-path: packaging/flatpak/io.github.totoshko88.RustConn.yml
          bundle: RustConn.flatpak
          cache-key: flatpak-builder-${{ github.sha }}
          build-bundle: true

      - name: Upload Flatpak artifact
        uses: actions/upload-artifact@v4
        with:
          name: flatpak
          path: RustConn.flatpak

      - name: Upload cargo-sources for Flathub
        uses: actions/upload-artifact@v4
        with:
          name: cargo-sources
          path: packaging/flathub/cargo-sources.json

  release-flatpak:
    name: Add Flatpak to Release
    needs: build-flatpak
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download Flatpak artifact
        uses: actions/download-artifact@v4
        with:
          name: flatpak
          path: dist/

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Rename Flatpak
        run: mv dist/RustConn.flatpak "dist/RustConn-${{ steps.version.outputs.VERSION }}.flatpak"

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.flatpak
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
