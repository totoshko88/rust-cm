name: Flatpak

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-flatpak:
    name: Build Flatpak
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-47
      options: --privileged

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install flatpak-cargo-generator
        run: |
          pip install aiohttp toml
          wget https://raw.githubusercontent.com/flatpak/flatpak-builder-tools/master/cargo/flatpak-cargo-generator.py
          chmod +x flatpak-cargo-generator.py

      - name: Generate cargo sources
        run: |
          python3 flatpak-cargo-generator.py Cargo.lock -o packaging/flatpak/cargo-sources.json

      - name: Build Flatpak
        uses: flathub-infra/flatpak-github-actions/flatpak-builder@master
        with:
          manifest-path: packaging/flatpak/org.rustconn.RustConn.yml
          bundle: RustConn.flatpak
          cache-key: flatpak-builder-${{ github.sha }}

      - name: Upload Flatpak artifact
        uses: actions/upload-artifact@v4
        with:
          name: flatpak
          path: RustConn.flatpak

  release-flatpak:
    name: Add Flatpak to Release
    needs: build-flatpak
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download Flatpak artifact
        uses: actions/download-artifact@v4
        with:
          name: flatpak
          path: dist/

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Rename Flatpak
        run: mv dist/RustConn.flatpak "dist/RustConn-${{ steps.version.outputs.VERSION }}.flatpak"

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.flatpak
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
